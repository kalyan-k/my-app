<div class="container">

  <form class="form-horizontal">
    <div class="form-header">
      <div class="row">
        <div class="col-md-offset-6 col-md-3">
          <ul class="app-tool-area pull-right">
            <li>
              <button type="button" class="btn btn-primary">Save</button>
            </li>
            <li>
              <button type="button" class="btn btn-primary">Cancel</button>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="row form-body">
      <div class="form-group">
        <label class="control-label col-sm-2 col-md-2">Summary</label>
        <div class="col-sm-6">
          <input type="text" class="form-control">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2 col-md-2">Date</label>
        <div class="col-sm-2">
          <input type="date" class="form-control">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2 col-md-2">Category</label>
        <div class="col-sm-2">
          <select class="form-control">
            <option value=""></option>
            <option value="Auto">Automobile Expense</option>
            <option value="Fuel">Fuel Expense</option>
            <option value="It">IT</option>
            <option value="Lodg">Lodging</option>
            <option value="Meals">Meals</option>
            <option value="Enter">Entertainment</option>
            <option value="Park">Parking</option>
            <option value="Tele">Telephone Expense</option>
            <option value="Other">Other</option>
          </select>
        </div>
      </div>

      <div class="form-group">
          <label class="control-label col-sm-2 col-md-2">Expense Type</label>
          <div class="col-sm-2">
            <select class="form-control">
              <option value=""></option>
              <option value="credit">Credit</option>
              <option value="debit">Debit</option>
            </select>
          </div>
        </div>

      <div class="form-group">
        <label class="control-label col-sm-2 col-md-2">Amount</label>
        <div class="col-sm-2 input-group">
          <span class="input-group-addon">Rs</span>
          <input type="input" class="form-control">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2 col-md-2">Paid Through</label>
        <div class="col-sm-2">
          <select class="form-control">
            <option value=""></option>
            <option value="Auto">Cash</option>
            <option value="Fuel">Credit/Debit Card</option>
            <option value="It">Net banking</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2 col-md-2">Reference#</label>
        <div class="col-sm-2">
          <input type="input" class="form-control">
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2 col-md-2">Description</label>
      <div class="col-sm-6">
        <textarea class="form-control" rows="3"></textarea>
      </div>
    </div>

  </form>

</div>
